<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
<a-marker preset='hiro'>
			<!--<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:white;'>-->
				 <a-sphere material='src: https://raw.githubusercontent.com/stpalmer2/hello_world/gh-pages/Particles.png;' radius="1" segments-height="53"
					animation="property: rotation; to:0 0 360; dur: 25000; easing: linear; loop: true">
				</a-sphere>
			<!--</a-box> -->
		</a-marker>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='5'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-sphere material='src: https://raw.githubusercontent.com/stpalmer2/hello_world/gh-pages/Orange Particles.png;'radius="1" segments-height="53"
			animation="property: rotation; to:0 0 360; dur: 25000; easing: linear; loop: true">
		</a-sphere>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-anchor>
	</a-scene>
</body>
</html>
